<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Check Your Location Current Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Boxicons CSS Library -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Check your City Weather</header>
      <section class="input-part">
        
        
        <p>
          <input
            type="text"
            placeholder="Enter City Name"
            spellcheck="true"
            required
          />
        </p>
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>

      <section>
        <img src="" alt="" />
        <div class="">
          <span></span>
          <span class="">°</span>C
        </div>
        <div class=""></div>
        <div class="">
          <i></i>
          <span></span>
        </div>
        <div>
          <div class="col feels"></div>
          <div class="col humidity">
            <i class=""></i>
            <div class="detail">
              <div class="detail">
                <span class=""></span>
                <span class="">°</span>C
              </div>
              <p>feels like</p>
            </div>
          </div>
          <div class="">
            <i class=""></i>
            <div class="">
              <span class=""></span>
              <p>humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
